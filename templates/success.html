<!DOCTYPE html>
<html lang="en">
<head>
  <title>Final Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .list-group-item:hover {font-size: 30px;}
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- <a class="navbar-brand" href="#">HCD</a> -->
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="tool">ECG Tool</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
  <center><h1>Heart condition detection using ECG data</h1>
  <h3>Final Report</h3></center>
  </div>
  <center>
  <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Name: {{name}}</li>
    <li class="list-group-item">Height: {{height}}</li>
    <li class="list-group-item">Weight: {{weight}}</li>
    <li class="list-group-item">Gender: {{gender}}</li>
    {% if result == "Risk" %}
    <li class="list-group-item list-group-item-danger">Result: {{result}}</li>
    {% else %}
    <li class="list-group-item list-group-item-success">Result: {{result}}</li>
    {% endif %}
  </ul>
  </div>
</center>
</body>
</html>
